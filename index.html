
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </head>

  <body>
    <center>
    <div class="col-xs-12 header div text-centre">

  <div class="main_div">
        <br>
        <button class="btn btn-warning" onclick="startClassification()">Start</button>
        <h3 id="result_label">I can Hear You</h3>
        <h4 id="result_confidence">Accurancy</h4>
        <br>
        <img src="aliens-01.png" id="alien1" height="300" width="300">
        <img src="aliens-02.png" id="alien2" height="300" width="300">
        <img src="aliens-03.png" id="alien3" height="300" width="300">
        <img src="aliens-04.png" id="alien4" height="300" width="300">
      </center>
      </div>
      <div class="copy_right_footer" >

      </div>
<script src="main.js"></script>
  </body>
</html>
